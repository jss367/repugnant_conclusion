<!DOCTYPE html>
<html>
<head>
    <title>Exploring Parfit's Repugnant Conclusion</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Exploring Parfit's Repugnant Conclusion</h1>
    </header>

    <section id="simulation">
        <h2>Interactive Simulation</h2>
        <div class="universe-container">
            <div class="universe" id="universeA">
                <h3 id="nameA"></h3>
                <p id="descriptionA"></p>
                <div class="rectangle-container" id="rectangle-containerA">
                    <div class="rectangle" id="rectangleA1"></div>
                    <div class="rectangle" id="rectangleA2"></div>
                </div>
                <div class="population-info" id="population-infoA1">
                    <p>Welfare: <span id="welfareA1"></span></p>
                    <p>Quantity: <span id="quantityA1"></span></p>
                </div>
                <div class="population-info" id="population-infoA2">
                    <p>Welfare: <span id="welfareA2"></span></p>
                    <p>Quantity: <span id="quantityA2"></span></p>
                </div>
                <button id="chooseA">Choose this universe</button>
            </div>
            
            <div class="universe" id="universeB">
                <h3 id="nameB"></h3>
                <p id="descriptionB"></p>
                <div class="rectangle-container" id="rectangle-containerB">
                    <div class="rectangle" id="rectangleB1"></div>
                    <div class="rectangle" id="rectangleB2"></div>
                </div>
                <div class="population-info" id="population-infoB1">
                    <p>Welfare: <span id="welfareB1"></span></p>
                    <p>Quantity: <span id="quantityB1"></span></p>
                </div>
                <div class="population-info" id="population-infoB2">
                    <p>Welfare: <span id="welfareB2"></span></p>
                    <p>Quantity: <span id="quantityB2"></span></p>
                </div>
                <button id="chooseB">Choose this universe</button>
            </div>
        </div>
        <p id="choiceDisplay"></p>
    </section>
</body>
</html>
